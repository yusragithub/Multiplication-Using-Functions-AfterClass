<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication with Functions</title>
</head>
<body>
    <center>
    <h1>Multiplication</h1>
    </center>
    <p>Here are some numbers to multiply:</p>
    <button type="button" onclick="myFunction(5,4)">5 x 4?</button><br><br>
    <button type="button" onclick="myFunction2(7,6)">7 x 6?</button><br><br>
    <button type="button" onclick="myFunction3(10,2)">10 x 2?</button><br><br>
    <button type="button" onclick="myFunction4(8,6)">8 x 6?</button><br><br>
    <button type="button" onclick="myFunction5(4,4)">4 x 4?</button><br><br>
    <button type="button" onclick="myFunction6(9,8)">9 x 8?</button><br><br>
    <button type="button" onclick="myFunction7(6,9)">6 x 9?</button>
    <script>
        function myFunction(x,y){
            document.write(x*y);}
        function myFunction2(x, y){
            document.write(x * y);}
        function myFunction3(x, y){
            document.write(x * y);}
        function myFunction4(x, y){
            document.write(x * y);}
        function myFunction5(x, y){
            document.write(x * y);}
        function myFunction6(x, y){
            document.write(x * y);}
        function myFunction7(x, y){
        document.write(x * y);
        }
    </script>
</body>
</html>
